<body>


    <div class="header">
        <img src="imagem\banner1200.png" class="banner">
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Pagina Inicial</a></li>
            <li><a href="paginaDeProdutos.html">Produtos</a></li>

        </ul>
    </nav>

    <div class="flex-container-form">

        <br>

        <fieldset>

            <p>Login</p>

            <form name="loginho" method="post" onsubmit="return validateLogin();">

                <label> E-mail: <br><input type="email" name="email"  placeholder="usuario@email.com"
                        class="si"></label><br>

                <label> Senha: <br><input type="password" name="senha"  class="si"></label><br>

                <button type="submit" class="form-submit-button2">Entrar</button>
            </form>

        </fieldset>

        <fieldset>

            <p>Quero me cadastrar!</p>
  
            <form name="regist" method="post" onsubmit="return validateRegis();">

                <label> Nome: <br><input type="text" name="nome"  placeholder="Nome Completo"
                        class="si"></label><br>

                <label> E-mail: <br><input type="email" name="email"  placeholder="usuario@email.com"
                        class="si"></label><br>

                <label> Senha: <br><input type="password" name="senha"  class="si"></label><br>

                <label> CPF: <br><input type="text" name="cpf"  placeholder="40028922124" class="si"
                        maxlength="11"></label><br>

                <label> CEP: <br><input type="text" name="cep"  placeholder="05900111" class="si"
                        maxlength="8"></label><br>

                <label> Rua: <br><input type="text" name="rua"  placeholder="Rua Tiradentes"
                        class="si"></label><br>

                <label> Número: <br><input type="number" name="numero"  class="siz"></label><br>

                <label> Bairro: <br><input type="text" name="bairro"  class="si"></label><br>

                <label> Cidade: <br><input type="text" name="cidade"  class="si"></label><br>

                <input type="button" value="Cadastrar" class="form-submit-button2">
            </form>
        </fieldset>
    </div>




    <hr>

</html>
