    <div class="flex-container-form">

        <br>

        <fieldset>

            <p>Login</p>

            <form method="post" action="">

                <label> E-mail: <br><input type="email" name="email" required placeholder="usuario@email.com"
                        class="size"></label></br>

                <label> Senha: <br><input type="password" name="senha" required class="size"></label><br>

                <button type="submit" class="form-submit-button2">Entrar</button>
            </form>

        </fieldset>

        <fieldset>

            <p>Quero me cadastrar!</p>

            <form method="post" action="">
                <label> Nome: <br><input type="text" name="nome" required placeholder="Nome Completo"
                        class="size"></label></br>

                <label> E-mail: <br><input type="email" name="email" required placeholder="usuario@email.com"
                        class="size"></label></br>

                <label> Senha: <br><input type="password" name="senha" required class="size"></label><br>

                <label> CPF: <br><input type="text" name="cpf" required placeholder="40028922124" class="size"
                        maxlength="11"></label></br>

                <label> CEP: <br><input type="text" name="cep" required placeholder="05900111" class="size"
                        maxlength="8"></label></br>

                <label> Rua: <br><input type="text" name="rua" required placeholder="Rua Tiradentes"
                        class="size"></label><br>

                <label> Número: <br><input type="number" name="numero" required size="5%"></label><br>

                <label> Bairro: <br><input type="text" name="bairro" required class="size"></label><br>

                <label> Cidade: <br><input type="text" name="cidade" required class="size"></label><br>

                <button type="submit" class="form-submit-button2">Cadastrar</button>
            </form>
        </fieldset>
    </div>
